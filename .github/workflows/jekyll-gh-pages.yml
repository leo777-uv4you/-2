            // Eligibility Checklist Logic
            const checklistSubmit = document.getElementById('checklist-submit');
            const checklistResult = document.getElementById('checklist-result');
            checklistSubmit.addEventListener('click', () => {
                const q1 = document.querySelector('input[name="q1"]:checked');
                const q2 = document.querySelector('input[name="q2"]:checked');
                const q3 = document.querySelector('input[name="q3"]:checked');

                if (!q1 ||!q2 ||!q3) {
                    checklistResult.textContent = '모든 항목에 답변해주세요.';
                    checklistResult.className = 'mt-6 p-4 rounded-lg text-center font-semibold text-lg bg-yellow-100 text-yellow-800';
                    checklistResult.style.display = 'block';
                    return;
                }

                if (q1.value === 'yes' && q2.value === 'yes' && q3.value === 'yes') {
                    checklistResult.textContent = '✅ 보상 대상일 가능성이 높습니다. 전문가와 상세 상담을 받아보세요.';
                    checklistResult.className = 'mt-6 p-4 rounded-lg text-center font-semibold text-lg bg-green-100 text-green-800';
                } else if (q3.value === 'no' && q1.value === 'yes' && q2.value === 'yes') {
                     checklistResult.textContent = '⚠️ 일부 특례 규정에 따라 제한적인 보상이 가능할 수 있습니다. 전문가의 검토가 필수적입니다.';
                     checklistResult.className = 'mt-6 p-4 rounded-lg text-center font-semibold text-lg bg-yellow-100 text-yellow-800';
                } else {
                    checklistResult.textContent = '❌ 보상 대상이 아닐 가능성이 높습니다. 하지만 예외적인 경우가 있으니 전문가와 상담해보는 것을 권장합니다.';
                    checklistResult.className = 'mt-6 p-4 rounded-lg text-center font-semibold text-lg bg-red-100 text-red-800';
                }
                checklistResult.style.display = 'block';
            });

            // Tab functionality
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabPanes = document.querySelectorAll('.tab-pane');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('tab-active'));
                    button.classList.add('tab-active');

                    const tabName = button.dataset.tab;
                    tabPanes.forEach(pane => {
                        if (pane.dataset.tabContent === tabName) {
                            pane.classList.remove('hidden');
                            pane.classList.add('active');
                        } else {
                            pane.classList.add('hidden');
                            pane.classList.remove('active');
                        }
                    });
                });
            });

            // Chart.js visualization
            const ctx = document.getElementById('compensationChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['영업이익', '고정비용', '이전비용', '자산손실'],
                    datasets: [{
                        label: '휴업보상',
                        data: ,
                        backgroundColor: 'rgba(59, 130, 246, 0.6)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 1
                    }, {
                        label: '폐업보상',
                        data: ,
                        backgroundColor: 'rgba(239, 68, 68, 0.6)',
                        borderColor: 'rgba(239, 68, 68, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '휴업보상 vs 폐업보상 산정 요소 비교 (개념적)',
                            font: { size: 16 }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label |
| '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    label += '주요 산정 요소 포함';
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value, index, values) {
                                    return value > 0? '포함' : '미포함';
                                }
                            },
                             title: {
                                display: true,
                                text: '보상 항목'
                            }
                        }
                    }
                }
            });

            // Stepper functionality
            const steps = document.querySelectorAll('.step');
            const stepContentEl = document.getElementById('step-content');
            const stepContents = {
                1: { title: '1단계: 보상계획 공고 및 열람', text: '사업시행자가 사업개요, 보상시기, 방법 등을 공고하고 14일 이상 열람할 수 있도록 합니다. 이의가 있다면 이 단계에서 제기할 수 있습니다. [14, 15]' },
                2: { title: '2단계: 보상협의 및 계약', text: '감정평가 금액을 기준으로 보상 협의를 진행합니다. 협의가 성립되면 계약을 체결하고, 불성립 시 다음 단계인 수용재결로 넘어갑니다. [14, 15, 16]' },
                3: { title: '3단계: 수용재결', text: '협의 불성립 시 관할 토지수용위원회가 재결을 통해 보상금을 결정합니다. 이는 행정심판적 성격을 가집니다. [14, 15, 17]' },
                4: { title: '4단계: 이의재결', text: '수용재결에 불복할 경우, 30일 이내에 중앙토지수용위원회에 이의를 신청하여 재검토를 요청할 수 있습니다. [17]' },
                5: { title: '5단계: 행정소송', text: '모든 재결에 불복할 경우, 최종적으로 법원에 보상금 증액 청구 소송을 제기하여 법원의 판단을 구합니다. [17]' }
            };

            function updateStepContent(stepNum) {
                const content = stepContents[stepNum];
                stepContentEl.innerHTML = `
                    <h4 class="text-xl font-bold text-slate-800 mb-2">${content.title}</h4>
                    <p class="text-gray-700">${content.text}</p>
                `;
                 steps.forEach(s => {
                    const icon = s.querySelector('.step-icon');
                    if (s.dataset.step === stepNum) {
                        icon.classList.replace('step-inactive', 'step-active');
                        icon.classList.remove('w-12', 'h-12', 'text-xl');
                        icon.classList.add('w-16', 'h-16', 'text-2xl');
                        s.querySelector('p').classList.replace('text-gray-500', 'text-black');
                        s.querySelector('p').classList.replace('font-medium', 'font-semibold');
                    } else {
                        icon.classList.replace('step-active', 'step-inactive');
                        icon.classList.remove('w-16', 'h-16', 'text-2xl');
                        icon.classList.add('w-12', 'h-12', 'text-xl');
                        s.querySelector('p').classList.replace('text-black', 'text-gray-500');
                        s.querySelector('p').classList.replace('font-semibold', 'font-medium');
                    }
                });
            }

            steps.forEach(step => {
                step.addEventListener('click', () => {
                    updateStepContent(step.dataset.step);
                });
            });

            updateStepContent('1');
            
            // Accordion functionality
            const accordionItems = document.querySelectorAll('.accordion-item');
            accordionItems.forEach(item => {
                const button = item.querySelector('.accordion-button');
                const content = item.querySelector('.accordion-content');
                const icon = item.querySelector('.accordion-icon');

                button.addEventListener('click', () => {
                    const isExpanded = content.style.maxHeight && content.style.maxHeight!== '0px';
                    
                    // Close all other accordions
                    accordionItems.forEach(otherItem => {
                        if (otherItem!== item) {
                            otherItem.querySelector('.accordion-content').style.maxHeight = '0px';
                            otherItem.querySelector('.accordion-icon').textContent = '+';
                            otherItem.querySelector('.accordion-icon').classList.remove('rotate-45');
                        }
                    });

                    if (isExpanded) {
                        content.style.maxHeight = '0px';
                        icon.textContent = '+';
                        icon.classList.remove('rotate-45');
                    } else {
                        content.style.maxHeight = content.scrollHeight + 'px';
                        icon.textContent = '+';
                        icon.classList.add('rotate-45');
                    }
                });
            });

        });
    </script>
</body>
</html>
